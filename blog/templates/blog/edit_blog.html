{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container product-page">
        <div class="row">
            <div class="col-12 col-md-6">
                
                <h2 class=" mb-4">Blog Management</h2>
                <h5 class="text-muted">Edit a Blog</h5>
               
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 text-black">
                <form method="POST" action="{% url 'edit_blog' blog.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0 text-danger" href="{% url 'blog' %}">Cancel</a>
                        <button class="btn btn-black rounded-0 text-inform" type="submit">Update Blog</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
